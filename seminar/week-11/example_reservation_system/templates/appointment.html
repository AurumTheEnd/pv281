<h2 class="m-6 text-xl font-bold text-indigo-900">Appointments</h2>
<ul class="m-auto mt-6 w-max text-left">
    {% for appointment in appointments %}
    <li>
        <span class="font-bold">
            {{ appointment.start_time|date_filter }}
        </span> : {{ appointment.last_name}}
    </li>
    {% endfor %}
</ul>
